<script type="text/html" data-help-name="link in">
    <p>在流之间创建虚拟连线。</p>
    <h3>详细</h3>
    <p>该节点可以连接到任何标签页上存在的任何<code>link out</code>节点。连接后，它们的行为就像连接在一起。</p>
    <p>仅当选择链接节点时，才会显示链接节点之间的链接。如果有指向另一个选项卡的链接，则显示一个虚拟节点。单击该虚拟节点将带您到相应的选项卡。</p>
    <p><b>注意：</b>无法创建进入或离开子流的链接。</p>
</script>

<script type="text/html" data-help-name="link out">
    <p>在流之间创建虚拟连线。</p>
    <h3>详细</h3>
    <p>该节点可以连接到任何标签页上存在的任何<code>link in</code>节点。连接后，它们的行为就像连接在一起。</p>
    <p>仅当选择链接节点时，才会显示链接节点之间的链接。如果有指向另一个选项卡的链接，则显示一个虚拟节点。单击该虚拟节点将带您到相应的选项卡。</p>
    <p><b>注意：</b>无法创建进入或离开子流的链接。</p>
</script>

<script type="text/html" data-help-name="link call">
  <p>调用以 <code>link in</code> 节点开始的流程并传递响应。</p>
  <h3>输入</h3>
  <dl class="message-properties">
    <dt class="optional">target<span class="property-type">字符串</span></dt>
    <dd>当选项<b>链接类型</b>设置为“动态目标”时，将<code>msg.target</code>设置为您想要调用的 <code>link in</code> 节点名称。</dd>
  </dl>
  <h3>详细</h3>
  <p>此节点可以连接到任意选项卡上存在的 <code>link in</code> 节点。 连接到该节点的流必须以配置为“返回”模式的<code>link out</code>节点结束。</p>
  <p>当该节点收到消息时，会将其传递到所连接的 <code>link in</code> 节点。 然后它等待响应，随后将其发送出去。</p>
  <p>如果在配置的超时（默认 30 秒）内未收到响应，节点将会打印一个错误，可以使用 <code>catch</code> 节点捕获该错误。</p>
  <p>当选项<b>链接类型</b>设置为“动态目标”时，<code>msg.target</code>可用于按名称调用<code>link in</code> 。
  <ul>
    <li>如果存在一个相同名称的<code>link in</code>节点，它将会被调用</li>
    <li>如果存在两个或多个具有相同名称的<code>link in</code> 节点，则会抛出一个错误</li>
    <li>一个<code>link call</code>无法在子流内调用<code>link in</code>节点</li>
  </ul>
  </p>
  连接到该节点的流必须以配置为“返回”模式的<code>link out</code>节点结束。</p>
</script>
